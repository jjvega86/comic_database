{% extends 'superheroes/main.html' %}

{% block content %}
<div class="container text-center p-5">
    <div class="row p-3">
        <div class="col-md-6">
            <h1>All Superheroes</h1>
        </div>
        <div class="col-md-6 p-2">
            <form action="{% url 'superheroes:create_new_superhero'%}" method="get">
                <button type="submit" class="btn btn-outline-success btn-lg">Create New Hero!</button>
            </form>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Superhero Name</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for superhero in all_superheroes%}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{superhero.name}}</td>
                <td><a href="{% url 'superheroes:detail' superhero.id %}">See more info</a></td>
                <td><a href="{% url 'superheroes:edit' superhero.id %}">Edit Hero</a></td>
                <td><a href="{% url 'superheroes:delete' superhero.id %}">Delete Hero</a></td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock%}
