{% extends 'superheroes/main.html' %}

{% block content %}

<div class="container">
    <div class="row text-center p-1">
        <div class="col-md-12 text-center">
            <h1>Edit: {{hero_to_edit.name}}</h1>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="{% url 'superheroes:edit_post' %}" method="post">
                {% csrf_token%}
                <input type="hidden" name="id" value="{{hero_to_edit.id}}">
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input type="text" class="form-control" id="name" name="name" value="{{hero_to_edit.name}}">
                </div>
                <div class="form-group">
                    <label for="alter_ego">Alter Ego</label><br>
                    <input type="text" class="form-control" id="alter_ego" name="alter_ego" value="{{hero_to_edit.alter_ego}}">
                </div>
                <div class="form-group">
                    <label for="primary">Primary Ability</label>
                    <input type="text" class="form-control" id="primary" name="primary" value="{{hero_to_edit.primary_ability}}">
                </div>
                <div class="form-group">
                    <label for="secondary">Secondary Ability</label>
                    <input type="text" class="form-control" id="secondary" name="secondary" value="{{hero_to_edit.secondary_ability}}">
                </div>
                <div class="form-group">
                    <label for="catchphrase">Catchphrase</label><br>
                    <input type="text" class="form-control" id="catchphrase" name="catchphrase" value="{{hero_to_edit.catchphrase}}">
                </div>
                <div class="form-group">
                    <label for="appearance">First Appearance</label><br>
                    <input type="text" class="form-control" id="appearance" name="appearance" value="{{hero_to_edit.first_appearance}}">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update!" class="btn btn-outline-primary">
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock%}
